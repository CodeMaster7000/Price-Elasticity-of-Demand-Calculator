<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>PED Calculator</title>

<body>
    <div id="container">
        <h2>PED Calculator</h2>
        <label for="initialPrice">Initial Price:</label>

        <label for="finalPrice">Final Price:</label>
        <input type="number" id="finalPrice">

        <input type="number" id="initialQuantity">
        <label for="finalQuantity">Final Quantity:</label>
        <input type="number" id="finalQuantity">
        <button onclick="calculateElasticity()">Calculate PED</button>
        <div id="result"></div>
    </div>
